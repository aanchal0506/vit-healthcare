<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIT Healthcare - Sign Up</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  body {
      font-family: 'Inter', sans-serif;
      background: #F1F1F1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      padding: 140px 20px 20px;
      height: 100%;
    }
  .header {
      background: linear-gradient(to right, #0f4c75, #3282B8);
      width: 100%;
      padding: 2rem 0;
      color: white;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
  .header h1 {
      color: rgb(241, 240, 240);
      font-size: 50px;
      margin: 0;
    }

  .header span {
      font-size: 22px;
      opacity: 0.9;
    }
  .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      margin: 0 auto 20px auto;
    }
  .container h2 {
      color: #1B262C;
      margin-bottom: 15px;
      font-size: 24px;
    }
  form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
  label {
      text-align: left;
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }
  input,select {
      width: 100%;
      padding: 10px;
      border: 1px solid #3282B8;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0.9;
    }
  .error {
      color: red;
      font-size: 12px;
      text-align: left;
    }
  button {
      width: 100%;
      padding: 12px;
      background: #0F4C75;
      color: #BBE1FA;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease;
      margin-top: 20px;
    }
  button:hover {
      background: #03273f;
    }
  @media (max-width: 480px) {
      .header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header">
      <h1>VIT <span>(Vellore Campus)</span></h1>
    </div>
  </header>

  <div class="container">
    <h2>VIT HEALTHCARE</h2>

    <form id="booksession" method="POST" action="/sessions/booksession">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" name="name" required />
      <span class="error" id="nameError"></span>

      <label for="registrationNumber">Enter your registration number:</label>
      <input type="text" id="registrationNumber" name="registrationNumber" required />
      <span class="error" id="regError"></span>

      <label for="mobile">Enter your mobile number:</label>
      <input type="tel" id="mobile" name="mobile" required />
      <span class="error" id="mobileError"></span>

      <label for="hostelBlock">Select your hostel block:</label>
      <select id="hostelBlock" name="hostelBlock" required>
        <option value="">Select</option>
        <option value="A">A Men's Hostel</option>
        <option value="B">B Men's Hostel</option>
        <option value="C">C Men's Hostel</option>
        <option value="D">D Men's Hostel</option>
        <option value="E">E Men's Hostel</option>
        <option value="F">F Men's Hostel</option>
        <option value="G">G Men's Hostel</option>
        <option value="H">H Men's Hostel</option>
        <option value="J">J Men's Hostel</option>
        <option value="K">K Men's Hostel</option>
        <option value="L">L Men's Hostel</option>
        <option value="M">M Men's Hostel</option>
        <option value="N">N Men's Hostel</option>
        <option value="P">P Men's Hostel</option>
        <option value="Q">Q Men's Hostel</option>
        <option value="R">R Men's Hostel</option>
        <option value="S">S Men's Hostel</option>
        <option value="T">T Men's Hostel</option>
        <option value="AW">A Women's Hostel</option>
        <option value="BW">B Women's Hostel</option>
        <option value="CW">C Women's Hostel</option>
        <option value="DW">D Women's Hostel</option>
        <option value="EW">E Women's Hostel</option>
        <option value="FW">F Women's Hostel</option>
        <option value="GW">G Women's Hostel</option>
        <option value="HW">H Women's Hostel</option>
        <option value="JW">J Women's Hostel</option>
      </select>
      <span class="error" id="hostelError"></span>
      <label for="doctor_sel">Select the doctor:</label>
      <select id="doctor_sel" name="doctor_sel" required>
        <option value="">Select</option>
        <option value="Ayesha Khan">Dr. Ayesha Khan</option>
        <option value="Arjun Verma">Dr. Arjun Verma</option>
        <option value="Meera Joshi">Dr. Meera Joshi</option>
        <option value="Sneha Iyer">Dr. Sneha Iyer</option>
        <option value="Ravi Sharma">Dr. Ravi Sharma</option>
        <option value="Nisha Singh">Dr. Nisha Singh</option>
        <option value="Rajeev Nair">Dr. Rajeev Nair</option>
        <option value="Karan Kapoor">Dr. Karan Kapoor</option>
        <option value="Pooja Das">Dr. Pooja Das</option>
        <option value="Vikram Patel">Dr. Vikram Patel</option>
      </select>
      <span class="error" id="doctoerror"></span>
      <label for="gender">Select your gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <span class="error" id="genderError"></span>
      <label for="age">Enter your age:</label>
      <input type="number" id="age" name="age" required />
      <span class="error" id="ageError"></span>
      <label for="timeslot">Select your time slot:</label>
      <select id="timeslot" name="timeslot" required>
      <option value="">Select</option>
      <option value="Evening">6:00pm - 8:00pm</option>
      </select>
      <span class="error" id="timeslotError"></span>
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" required />
      <span class="error" id="emailError"></span>
      <button type="submit">Book your session!</button>
      <button type="button" onclick="window.location.href='/service'">Back to Services</button>
    </form>
  </div>

  <script>
    $(document).ready(function () {
      $("#booksession").on("submit", function (e) {
        e.preventDefault();
        let isValid = true;
        $(".error").text("");
        const name = $("#name").val().trim();
        if (name.length === 0 || name.length > 30) {
          $("#nameError").text("Name must be 1â€“30 characters.");
          isValid = false;
        }
        const reg = $("#registrationNumber").val().trim();
        const regRegex = /^\d{2}[A-Z]{3}\d{4}$/;
        if (!regRegex.test(reg)) {
          $("#regError").text("Format should be 23BIT0311.");
          isValid = false;
        }
        const mobile = $("#mobile").val().trim();
        const mobileRegex = /^\+91\d{10}$/;
        if (!mobileRegex.test(mobile)) {
          $("#mobileError").text("Mobile must be in +91XXXXXXXXXX format.");
          isValid = false;
        }
        if (!$("#hostelBlock").val()) {
          $("#hostelError").text("Please select your hostel block.");
          isValid = false;
        }
        if (!$("#doctor_sel").val()) {
          $("#doctoerror").text("Please select your doctor.");
          isValid = false;
        }
        if (!$("#gender").val()) {
          $("#genderError").text("Please select your gender.");
          isValid = false;
        }
        if (!$("#timeslot").val()) {
          $("#timeslotError").text("Please select your timeslot.");
          isValid = false;
        }
        const age = parseInt($("#age").val(), 10);
        if (isNaN(age) || age < 16 || age > 100) {
          $("#ageError").text("Age must be between 16 and 100.");
          isValid = false;
        }
        const email = $("#email").val().trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          $("#emailError").text("Enter a valid email address.");
          isValid = false;
        }
      if (!isValid) return;
        const formData = {
        name: $('#name').val(),
        registrationNumber: $('#registrationNumber').val(),
        mobile: $('#mobile').val(),
        hostelBlock: $('#hostelBlock').val(),
        doctor_sel: $('#doctor_sel option:selected').text(),
        gender: $('input[name="gender"]:checked').val(),  // Get selected gender (assuming radio buttons for gender)
        timeslot: $('#timeslot').val(),  // Get the selected timeslot
      age: $('#age').val(),  // Get the entered age
        email: $('#email').val() 
    };


        // If valid, send form data
        

        $.ajax({
          type: "POST",
          url: "/sessions/booksession",
          contentType: "application/x-www-form-urlencoded",
          data: formData,
          success: function (response) {
            alert(response.message || "booked sucessfully");
            $("#booksession")[0].reset();
          },
          error: function (xhr) {
            const message = xhr.responseJSON?.message || "booking failed.";
            alert(message);
          }
        });
      });
    });
  </script>
</body>

</html>
