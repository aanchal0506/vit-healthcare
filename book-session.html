<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIT Healthcare - Sign Up</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #F1F1F1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      padding: 140px 20px 20px; /* 140px = 100px header + 40px space */
      height: 100%;
    }

    /* Header */
    .header {
      background: linear-gradient(to right, #0f4c75, #3282B8);
      width: 100%;
      padding: 2rem 0;
      color: white;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .header h1 {
      color: rgb(241, 240, 240);
      font-size: 50px;
      margin: 0;
    }

    .header span {
      font-size: 22px;
      opacity: 0.9;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      margin: 0 auto 20px auto;
    }

    .container h2 {
      color: #1B262C;
      margin-bottom: 15px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      text-align: left;
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #3282B8;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0.9;
    }

    select {
      opacity: 0.6;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0F4C75;
      color: #BBE1FA;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background: #03273f;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    a {
      color: #0a3553;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .container {
        max-width: 100%;
        padding: 20px;
      }

      .header {
        padding: 8px;
        font-size: 18px;
      }

      .header h1 {
        font-size: 18px;
      }

      .header span {
        font-size: 13px;
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: 10px;
        font-size: 22px;
      }

      .header h1 {
        font-size: 38px;
      }
    }

    @media (max-width: 425px) {
      .header {
        padding: 10px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header">
      <h1>VIT <span>(Vellore Campus)</span></h1>
    </div>
  </header>

  <div class="container">
    <h2>VIT HEALTHCARE</h2> 
  
    <form id="booksession">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="registeNumber">Enter your registration number:</label>
      <input type="text" id="registerNumber" name="registerNumber" placeholder="Enter your registration number" required />

      <label for="mobile">Enter your mobile number:</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required />

      <label for="hostelBlock">Select your hostel block:</label>
      <select id="hostelBlock" name="hostelBlock" required>
        <option value="">Select</option>
        <option value="A-T Men's Hostel">A Men's Hostel</option>
        <option value="A-T Men's Hostel">B Men's Hostel</option>
        <option value="A-T Men's Hostel">C Men's Hostel</option>
        <option value="A-T Men's Hostel">D Men's Hostel</option>
        <option value="A-T Men's Hostel">E Men's Hostel</option>
        <option value="A-T Men's Hostel">F Men's Hostel</option>
        <option value="A-T Men's Hostel">G Men's Hostel</option>
        <option value="A-T Men's Hostel">H Men's Hostel</option>
        <option value="A-T Men's Hostel">J Men's Hostel</option>
        <option value="A-T Men's Hostel">K Men's Hostel</option>
        <option value="A-T Men's Hostel">L Men's Hostel</option>
        <option value="A-T Men's Hostel">M Men's Hostel</option>
        <option value="A-T Men's Hostel">N Men's Hostel</option>
        <option value="A-T Men's Hostel">P Men's Hostel</option>
        <option value="A-T Men's Hostel">Q Men's Hostel</option>
        <option value="A-T Men's Hostel">R Men's Hostel</option>
        <option value="A-T Men's Hostel">S Men's Hostel</option>
        <option value="A-T Men's Hostel">T Men's Hostel</option>
        <option value="A-T Men's Hostel">A Women's Hostel</option>
        <option value="A-T Men's Hostel">B Women's Hostel</option>
        <option value="A-T Men's Hostel">C Women's Hostel</option>
        <option value="A-T Men's Hostel">D Women's Hostel</option>
        <option value="A-T Men's Hostel">E Women's Hostel</option>
        <option value="A-T Men's Hostel">F Women's Hostel</option>
        <option value="A-T Men's Hostel">G Women's Hostel</option>
        <option value="A-T Men's Hostel">H Women's Hostel</option>
        <option value="A-T Men's Hostel">J Women's Hostel</option>
      </select>
      <label for="doctor_sel">Select the doctor:</label>
      <select id="doctor_sel" name="doctor_sel" required>
        <option value="doctor">Select</option>
        <option value="doctor">Dr. Ayesha Khan</option>
        <option value="doctor">Dr. Arjun Verma</option>
        <option value="doctor">Dr. Meera Joshi</option>
        <option value="doctor">Dr. Sneha Iyer</option>
        <option value="doctor">Dr. Ravi Sharma</option>
        <option value="doctor">Dr. Nisha Singh</option>
        <option value="doctor">Dr. Rajeev Nair</option>
        <option value="doctor">Dr. Karan Kapoor</option>
        <option value="doctor">Dr. Pooja Das</option>
        <option value="doctor">Dr. Vikram Patel</option>
      </select>
      
      <label for="gender">Select your gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="age">Enter your age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required />

      <label for="timeslot">Select your time slot:</label>
      <select id="timeslot" name="timeslot" required>
        <option value="">Select</option>
        <option value="Morning">6:00pm-8:00pm</option>
      </select>

      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <button type="submit">Book your session!</button>
      <button onclick="window.location.href='/service'">Back to Services</button>
    </form>
  </div>
  <script>
    $(document).ready(function () {
      console.log("jQuery is working");

      $("#booksession").on("submit", async function (e) {
        e.preventDefault();

        let isValid = true;
        $(".error").text("");

        // Validation
        const name = $("#name").val().trim();
        if (name.length === 0 || name.length > 30) {
          $("#nameError").text("Name must be 1â€“30 characters.");
          isValid = false;
        }

        const reg = $("#registrationNumber").val().trim();
        const regRegex = /^\d{2}[A-Z]{3}\d{4}$/;
        if (!regRegex.test(reg)) {
          $("#regError").text("Format should be 23BIT0311.");
          isValid = false;
        }

        const mobile = $("#mobile").val().trim();
        const mobileRegex = /^\+91\d{10}$/;
        if (!mobileRegex.test(mobile)) {
          $("#mobileError").text("Mobile must be in +91XXXXXXXXXX format.");
          isValid = false;
        }

        const hostel = $("#hostelBlock").val();
        if (!hostel) {
          $("#hostelError").text("Please select your hostel block.");
          isValid = false;
        }

        const gender = $("#gender").val();
        if (!gender) {
          $("#genderError").text("Please select your gender.");
          isValid = false;
        }
        const timeslot = $("#timeslot").val();
        if (!timeslot) {
          $("#timeslotError").text("Please select your timeslot.");
          isValid = false;
        }
        const doctor_sel = $("#doctor_sel").val();
        if (!doctor_sel) {
          $("#doctoerror").text("Please select your doctor.");
          isValid = false;
        }

        const email = $("#email").val().trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          $("#emailError").text("Enter a valid email address.");
          isValid = false;
        }

        const age = $("#age").val();
        if (age < 16 || age > 100) {
          $("#ageError").text("Age must be between 16 and 100.");
          isValid = false;
        }

       
        if (!isValid) return;

        // If valid, send form data
        const formData = $(this).serialize();

        $.ajax({
          type: "POST",
          url: "/student/booksession",
          contentType: "application/x-www-form-urlencoded",
          data: formData
        });
      });
      });
  </script>

</body>
</html>
