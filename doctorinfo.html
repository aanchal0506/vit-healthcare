<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Search & Storage</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            flex-direction: column;
            overflow: hidden;
            background: #F1F1F1;
        }

        .header {
            background: linear-gradient(to right, #0f4c75, #3282B8);
            width: 100%;
            padding: 1.5rem 0;
            color: white;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .header h1 {
            color: rgb(241, 240, 240);
            font-size: 45px;
            margin: 0;
            font-weight: 600;
        }

        .header span {
            font-size: 20px;
            opacity: 0.9;
            font-weight: 400;
        }

        .container {
            padding: 20px;
            margin-top: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .info-heading {
            text-align: center;
            font-size: 40px;
            font-weight: 700;
            color: black;
            margin-top: 30px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .search-form {
            text-align: center;
        }

        .search-form h4 {
            font-size: 24px;
            color: #0f4c75;
            font-weight: 600;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #3282B8;
            box-shadow: 0 0 5px rgba(50, 130, 184, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3282B8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0f4c75;
        }

        .doctor-details {
            margin-top: 20px;
            display: none;
        }

        .doctor-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        strong {
            color: #0f4c75;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>VIT <span>(Vellore Campus)</span></h1>
    </div>

    <div class="info-heading">
        Doctor's Information
    </div>

    <div class="container">
        
        <div class="search-form">
            <h4>Search the Doctor</h4>
            <input type="text" id="searchName" placeholder="Enter Doctor's Name" list="suggestions">
            <datalist id="suggestions"></datalist>
            <div class="doctor-details" id="doctorDetails">
                <h4>Doctor Information</h4>
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Age:</strong> <span id="age"></span></p>
                <p><strong>Specialization:</strong> <span id="specialization"></span></p>
                <p><strong>Experience:</strong> <span id="experience"></span> years</p>
                <p><strong>Working Days:</strong> <span id="workingDays"></span></p>
                <p><strong>Meeting Hours:</strong> <span id="timeSlot"></span></p>
            </div>
            <button onclick="searchDoctor()">Search</button>
            <button onclick="window.location.href='/service.html'">Back to services</button>
        </div>
        
    </div>

    <script>
        function searchDoctor() {
            const name = document.getElementById("searchName").value;

            fetch(`http://localhost:5000/getDoctor?name=${encodeURIComponent(name)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(doctor => {
                    if (!doctor || Object.keys(doctor).length === 0) {
                        alert("Doctor not found!");
                        return;
                    }
                    document.getElementById("name").innerText = doctor.name;
                    document.getElementById("age").innerText = doctor.age;
                    document.getElementById("specialization").innerText = doctor.specialization;
                    document.getElementById("experience").innerText = doctor.experience;
                    document.getElementById("workingDays").innerText = doctor.workingDays;
                    document.getElementById("timeSlot").innerText = doctor.timeSlot;
                    document.getElementById("doctorDetails").style.display = "block";
                })
                .catch(error => {
                    console.error("Fetch error:", error);
                    alert("Error fetching doctor information.");
                });
        }

        // Suggestion logic using AJAX
        document.getElementById("searchName").addEventListener("input", function () {
            const inputVal = this.value;
            const suggestionBox = document.getElementById("suggestions");

            if (inputVal.length < 3) {
                suggestionBox.innerHTML = "";
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open("GET", `http://localhost:5000/suggestDoctors?name=${encodeURIComponent(inputVal)}`, true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    const suggestions = JSON.parse(xhr.responseText);
                    suggestionBox.innerHTML = ""; // Clear old suggestions
                    suggestions.forEach(name => {
                        const option = document.createElement("option");
                        option.value = name;
                        suggestionBox.appendChild(option);
                    });
                }
            };

            xhr.onerror = function () {
                console.error("Error fetching suggestions.");
            };

            xhr.send();
        });
    </script>
</body>

</html>
