<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Search & Storage</title>
    <style>
       * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            flex-direction: column;
            overflow: hidden;
            background: #F1F1F1;
            font-family: 'Poppins', sans-serif; 
        }

        .header {
            background: linear-gradient(to right, #0f4c75, #3282B8);
            width: 100%;
            padding: 1.5rem 0;
            color: white;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .header h1 {
            color: rgb(241, 240, 240);
            font-size: 45px;
            margin: 0;
            font-weight: 600;
        }

        .header span {
            font-size: 20px;
            opacity: 0.9;
            font-weight: 400;
        }

        .container {
            padding: 20px;
            margin-top: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .info-heading {
            text-align: center;
            font-size: 40px;
            font-weight: 700;
            color: black;
            margin-top: 30px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .search-form {
            text-align: center;
            position: relative;
        }

        .search-form h4 {
            font-size: 24px;
            color: #0f4c75;
            font-weight: 600;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #3282B8;
            box-shadow: 0 0 5px rgba(50, 130, 184, 0.5);
        }

        ul#suggestions {
            list-style: none;
            padding: 0;
            margin: -5px 0 10px 0;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            background-color: white;
            position: absolute;
            width: 100%;
            z-index: 10;
            display: none;
        }

        ul#suggestions li {
            padding: 10px;
            cursor: pointer;
        }

        ul#suggestions li:hover {
            background-color: #f0f0f0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3282B8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0f4c75;
        }

        .doctor-details {
            margin-top: 20px;
            display: none;
        }

        .doctor-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        strong {
            color: #0f4c75;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>VIT <span>(Vellore Campus)</span></h1>
    </div>

    <div class="info-heading">
        Doctor's Information
    </div>

    <div class="container">
        <div class="search-form">
            <h4>Search the Doctor</h4>
            <input type="text" id="searchName" placeholder="Enter Doctor's Name" autocomplete="off" oninput="suggestDoctors()" />
            <ul id="suggestions"></ul>
            <button onclick="searchDoctor()">Search</button>
        </div>

        <div class="doctor-details" id="doctorDetails">
            <h4>Doctor Information</h4>
            <p><strong>Name:</strong> <span id="docName"></span></p>
            <p><strong>Age:</strong> <span id="docAge"></span></p>
            <p><strong>Gender:</strong> <span id="docGender"></span></p>
            <p><strong>Specialization:</strong> <span id="docSpecialization"></span></p>
            <p><strong>Experience:</strong> <span id="docExperience"></span> years</p>
            <p><strong>Working Days:</strong> <span id="docDays"></span></p>
            <p><strong>Meeting Hours:</strong> <span id="docHours"></span></p>
        </div>
    </div>

    <script>
        function suggestDoctors() {
            const name = document.getElementById("searchName").value;
            const suggestionList = document.getElementById("suggestions");

            if (name.length === 0) {
                suggestionList.style.display = "none";
                return;
            }

            fetch(`http://localhost:5000/suggestDoctors?query=${encodeURIComponent(name)}`)
                .then(res => res.json())
                .then(data => {
                    suggestionList.innerHTML = "";
                    if (data.length === 0) {
                        suggestionList.style.display = "none";
                        return;
                    }

                    data.forEach(doc => {
                        const li = document.createElement("li");
                        li.textContent = doc;
                        li.onclick = () => {
                            document.getElementById("searchName").value = doc;
                            suggestionList.style.display = "none";
                            searchDoctor(); // Auto-fetch on selection
                        };
                        suggestionList.appendChild(li);
                    });
                    suggestionList.style.display = "block";
                })
                .catch(err => {
                    console.error("Error fetching suggestions:", err);
                    suggestionList.style.display = "none";
                });
        }

        function searchDoctor() {
            const name = document.getElementById("searchName").value;
            fetch(`http://localhost:5000/getDoctor?name=${encodeURIComponent(name)}`)
                .then(res => res.json())
                .then(doctor => {
                    if (!doctor || Object.keys(doctor).length === 0) {
                        alert("Doctor not found!");
                        return;
                    }
                    document.getElementById("docName").innerText = doctor.name;
                    document.getElementById("docAge").innerText = doctor.age;
                    document.getElementById("docGender").innerText = doctor.gender;
                    document.getElementById("docSpecialization").innerText = doctor.specialization;
                    document.getElementById("docExperience").innerText = doctor.experience;
                    document.getElementById("docDays").innerText = doctor.days;
                    document.getElementById("docHours").innerText = doctor.hours;
                    document.getElementById("doctorDetails").style.display = "block";
                })
                .catch(err => {
                    console.error("Error fetching doctor info:", err);
                    alert("Error fetching doctor information.");
                });
        }
    </script>
</body>
</html>
