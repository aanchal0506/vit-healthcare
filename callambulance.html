<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>call ambulance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
   body {
      font-family: 'Inter', sans-serif;
      background: #F1F1F1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      padding: 140px 20px 20px; 
      height: 100%;
    }
    .header {
      background: linear-gradient(to right, #0f4c75, #3282B8);
      width: 100%;
      padding: 2rem 0;
      color: white;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .header h1 {
      color: rgb(241, 240, 240);
      font-size: 50px;
      margin: 0;
    }
    .header span {
      font-size: 22px;
      opacity: 0.9;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      margin: 0 auto 20px auto;
    }
  .container h2 {
      color: #1B262C;
      margin-bottom: 15px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      text-align: left;
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #3282B8;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0.9;
    }

    select {
      opacity: 0.6;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0F4C75;
      color: #BBE1FA;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background: #03273f;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    a {
      color: #0a3553;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .container {
        max-width: 100%;
        padding: 20px;
      }

      .header {
        padding: 8px;
        font-size: 18px;
      }

      .header h1 {
        font-size: 18px;
      }

      .header span {
        font-size: 13px;
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: 10px;
        font-size: 22px;
      }

      .header h1 {
        font-size: 38px;
      }
    }

    @media (max-width: 425px) {
      .header {
        padding: 10px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

</html>
